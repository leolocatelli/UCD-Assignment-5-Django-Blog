{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section bg-dark text-light p-4 rounded"> <!-- Adjusted for dark theme -->
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group border-bottom border-secondary pb-2">
            <legend class="text-info">Reset Password</legend> <!-- Updated color to light blue for visibility -->
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-info" type="submit">Reset Password</button> <!-- Updated button style -->
        </div>
    </form>
</div>
{% endblock content %}
