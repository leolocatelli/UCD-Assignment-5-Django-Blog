{% extends 'blog/base.html' %}
{% block content %}
  <div class="content-section bg-dark text-light p-4 rounded">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group border-bottom border-secondary pb-2">
        <legend class="h5 text-danger mb-4 text-light">Delete Post</legend>
        <h2 class="text-light">Are you sure you want to delete the post "{{ object.title }}"?</h2>
      </fieldset>
      <div class="form-group mt-4">
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
